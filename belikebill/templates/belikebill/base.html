<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	{% else %}

<style type="text/css">
		.sidenav {
  height: 100%;
  width: 6%;
  padding-left: 0.5%;
  position: fixed;
	top:0;
	left: 0; 
  background-color: #111;
  overflow-x: hidden;	
  color: white;		
}
</style>
<body>
	<div class="sidenav">
		<p></p>
		<p>Home</p>
		<p>Inventory</p>
	</div>
	<div class="container" style="padding-left: 5%">
	{%block content%}
	{%endblock%}
	</div>

	<!-- Optional JavaScript -->
